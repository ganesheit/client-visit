<div class="container-fluid">
    <div class="row margin-t-20">
        <div class="col" *ngIf="!editMode">
            <span><strong>Name:</strong></span><span class="spacing-l-10">{{item.itemName}}</span>
        </div>
        <div class="col" *ngIf="editMode">
            <mat-form-field appearance="outline">
                <mat-label>Name</mat-label>
                <input matInput type="text" [(ngModel)]="item.itemName">
            </mat-form-field>
        </div>
        <div class="col" *ngIf="!editMode">
            <span><strong>Quantity:</strong></span><span class="spacing-l-10">{{item.totalQuantities}}</span>
        </div>
        <div class="col" *ngIf="editMode">
            <mat-form-field appearance="outline">
                <mat-label>Quantity</mat-label>
                <input matInput type="number" [(ngModel)]="item.totalQuantities">
            </mat-form-field>
        </div>
    </div>
    <div class="row margin-t-20">
        <div class="col" *ngIf="!editMode">
            <span><strong>Status:</strong></span><span class="spacing-l-10">{{item.status}}</span>
        </div>
        <div class="col"  *ngIf="editMode">
            <span><strong>Status:</strong></span>
            <mat-chip-listbox [(ngModel)]="item.status">
                <mat-chip-option> Open </mat-chip-option>
                <mat-chip-option> In Progress </mat-chip-option>
                <mat-chip-option> Done </mat-chip-option>
              </mat-chip-listbox>
        </div>
        <div class="col" *ngIf="!editMode">
            <span><strong>Comments:</strong></span><span class="spacing-l-10">{{item.comments}}</span>
        </div>
        <div class="col" *ngIf="editMode">
            <mat-form-field appearance="outline">
                <mat-label>Comment</mat-label>
                <input matInput type="text" [(ngModel)]="item.comments">
            </mat-form-field>
        </div>
    </div>
    <div class="row margin-b-20">
        <div class="col" *ngIf="editMode">
            <button mat-raised-button color="primary" (click)="editMode=false">Save</button>
        </div>
    </div>
    <button mat-mini-fab color="primary" (click)="editMode=true" class="edit-icon" *ngIf="parentEditMode && !editMode">
        <mat-icon>edit</mat-icon>
    </button>
    <button mat-mini-fab color="warn" class="delete-icon" *ngIf="parentEditMode && !editMode">
        <mat-icon>delete</mat-icon>
    </button>
</div>
